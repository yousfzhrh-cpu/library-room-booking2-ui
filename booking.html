<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <div class="left-header">
        <img src="upm-logo.png" alt="UPM Logo">
        <h1>UPM Library Room Booking System</h1>
    </div>
    <div class="right-header">
        <p>Minimum 3 students required</p>
    </div>
</header>

<div class="container">
    <h2>Room Booking</h2>

    <!-- Students -->
    <label>Student 1</label>
    <input type="text" id="student1" placeholder="Enter student name">

    <label>Student 2</label>
    <input type="text" id="student2" placeholder="Enter student name">

    <label>Student 3</label>
    <input type="text" id="student3" placeholder="Enter student name">

    <!-- Room -->
    <label>Room</label>
    <select id="room">
        <option value="">Select Room</option>
        <option>Room A</option>
        <option>Room B</option>
        <option>Room C</option>
    </select>

    <!-- Date -->
    <label>Date</label>
    <input type="date" id="date">

    <!-- Start & End Time -->
    <label>Start Time</label>
    <input type="time" id="startTime">

    <label>End Time</label>
    <input type="time" id="endTime">

    <!-- Button -->
    <button onclick="validateBooking()">Confirm Booking</button>

    <!-- Message -->
    <p id="bookingMsg"></p>

    <a href="dashboard.html">Back to Dashboard</a>
</div>

<script>
function validateBooking() {
    let s1 = document.getElementById("student1").value.trim();
    let s2 = document.getElementById("student2").value.trim();
    let s3 = document.getElementById("student3").value.trim();
    let room = document.getElementById("room").value;
    let date = document.getElementById("date").value;
    let start = document.getElementById("startTime").value;
    let end = document.getElementById("endTime").value;
    let msg = document.getElementById("bookingMsg");

    if (s1 === "" || s2 === "" || s3 === "") {
        msg.style.color = "red";
        msg.innerText = "❌ Invalid booking: Minimum 3 students are required.";
        return;
    }

    if (room === "" || date === "" || start === "" || end === "") {
        msg.style.color = "red";
        msg.innerText = "❌ Please complete all booking details.";
        return;
    }

    if (end <= start) {
        msg.style.color = "red";
        msg.innerText = "❌ End time must be later than start time.";
        return;
    }

    msg.style.color = "green";
    msg.innerText = "✅ Booking successful. Room has been reserved.";
}
</script>

</body>
</html>
